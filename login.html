<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="glass-box login-box">
        <h2 class="centered-title">Login</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" name="remember_me"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit">Sign In &rarr;</button>
        </form>

        <p class="signup-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>

        <div class="or-separator">
            <hr>
            <span>Or continue with</span>
            <hr>
        </div>

        <div class="social-login-buttons">
            <button type="button" class="social-button google-button">Google</button>
            <button type="button" class="social-button github-button">GitHub</button>
        </div>
    </div>
</body>
</html>
